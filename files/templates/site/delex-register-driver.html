{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>DELEX</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'delex/style.css' %}" />

    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


    <!-- animation -->
    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3 primary-bg">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="{% static 'delex/images/born-to-tack.png' %}" alt="logo" width="150">
                </a>
                <h3 class="m-0 p-0 clr-white">
                    Helping you to grow your own delivery business.</h3>
            </div>
        </nav>
    </header>


    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- Registeration Form -->
            <div class="col-md-8 col-lg-8 ml-auto">
                <form id="register-form">
                    {% csrf_token %}
                    <div class="row align-items-center d-flex">
                        <h1 class="mb-5"><img src="{% static 'delex/images/001-graph.png' %}"> Start your own business
                            today !</h1>
                
                        <!-- No. of Owners -->
                        <div class="col-lg-12 mb-4">
                            <label class="">No. of Drivers</label>
                            <div class="input-group ">
                                <select  id="drpDrivers"  name="jobtitle" data-bind="event:{ change: numberOfDrivers}" class="form-control custom-select bg-white border-md">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <span class="form-text text-muted">Note: You can register more drivers later</span>
                        </div>

                         <!-- ko foreach: drivers -->

                            <div class="col-md-11 mb-11" style="margin-bottom: 20px;margin-left: 15px;border-bottom:2px solid grey;">
                                    Fill Driver Info
                            </div>

                            <div class="col-md-6 mb-4">
                                <label class="">First Name</label>
                                <div class="input-group">
                                    <input type="text" placeholder="First Name" required=""
                                        class="form-control bg-white border-md" data-bind="value: $data.first_name, attr: { id: 'first_name_'+ $data.id()}">
                                </div>
                            </div>


                            <div class="col-md-6 mb-4">
                                <label class="">Last Name</label>
                                <div class="input-group ">
                                    <input id="last-name" type="text" name="last-name" placeholder="Last Name" required=""
                                        class="form-control bg-white border-md" data-bind="value: $data.last_name, attr: { id: 'last_name_'+ $data.id()}">
                                </div>
                            </div>

                        
                            <label class="col-lg-4 mb-4">Email</label>
                            <div class="input-group col-lg-8 mb-4">
                                <input id="email" type="email" name="email" placeholder="Email Address" required=""
                                    class="form-control bg-white border-md" data-bind="value: $data.email, attr: { id: 'email_'+ $data.id()}">
                            </div>

                       
                            <label class="col-lg-4 mb-4">Phone Number</label>
                            <div class="input-group col-lg-8 mb-4">
                                <select id="countryCode" name="countryCode" style="max-width: 80px"
                                    class="custom-select form-control bg-white border-md text-muted">
                                    <option value="">+12</option>
                                    <option value="">+10</option>
                                    <option value="">+15</option>
                                    <option value="">+18</option>
                                </select>
                                <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" required=""
                                    class="form-control bg-white border-md border-left-0 pl-3" data-bind="value: $data.phone, attr: { id: 'phone_'+ $data.id()}" >
                            </div>

                            
                            <label class="col-lg-4 mb-4">Password</label>
                            <div class="input-group col-lg-8 mb-4"> 
                                <input id="password" type="password" name="password" placeholder="Password" required=""
                                    class="form-control bg-white border-md"  data-bind="value: $data.password, attr: { id: 'password_'+ $data.id()}">
                            </div>
                     <!-- /ko -->

                        <!-- Social Login -->
                        <div class="form-group col-lg-12 mx-auto">
                            <a href="#" id="btn-register"  class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Register Driver</span>
                            </a>
                        </div>


                    </div>
                </form>
            </div>
            <!-- For Demo Purpose -->
            <div class="col-md-4 pr-lg-4 mb-5 mb-md-0">
                <img src="{% static 'delex/images/delivery.jpg' %}" alt="" class="img-fluid mb-3 d-none d-md-block">
                <!-- <h1>Help you to grow</h1> -->

            </div>


        </div>
    </div>
    <footer class="py-2 primary-bg text-center m-auto">
        <span class="clr-white mr-2">Powered by</span> <img src="{% static 'delex/images/logo.png' %}">
    </footer>

   

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <!-- KNOCKOUT -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
        integrity="sha256-Tjl7WVgF1hgGMgUKZZfzmxOrtoSf8qltZ9wMujjGNQk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"
        integrity="sha256-M5ZomNNnrnEB2WjSbnty5GWGqq6UuAAVNnWECisgEis=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.min.js"
        integrity="sha256-CuGHOn2Z+Ro6FobZvKHN5wH59wUiX6tphjCNgGreHGE=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout-postbox/0.6.0/knockout-postbox.min.js"
        integrity="sha256-q8zRaFV69t4thEvkA3H5kp3AdG0aiNIxWNpAyBrqAsA=" crossorigin="anonymous"></script>
    <!-- //KNOCKOUT -->

    <script src="{% static 'js/apps/site/delex.js' %}"></script>



    <script type="text/javascript">
        $(document).ready(function () {


            $("#register-form").validate();

            $("#btn-register").click(function () {
                var form_value = $("#register-form").valid();
                if (form_value) {
                    window.location.href = "{% url 'site:delex-thanks' %}"
                }
            });


            $('input, select').on('focus', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
            });
            $('input, select').on('blur', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
            });

        });
    </script>
</body>

</html>
