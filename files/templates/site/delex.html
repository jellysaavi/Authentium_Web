{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>DELEX</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'delex/style.css' %}" />
    <style type="text/css">
        html,body {
margin: 0;
padding: 0;
height: 100%;
overflow: hidden;
}
    </style>
</head>

<body>
    <section class="track-bg">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="top-header d-flex w-100 justify-content-space-between">
                    <img class="mr-auto" src="{% static 'delex/images/born-to-tack.png' %}" />
                </div>

                <div class="mb-5 mt-5 w-100">
                    <div class="progress-bar-wrapper"></div>
                </div>
            </div>
            <div class="row bottom-row d-flex justify-content-center align-items-top map-text pt-5">
                <div class="col-lg-9 mr-auto bottom-col">
                    <h2 class="text-center">SET UP YOUR OWN <br> DELIVERY BUSINESS IN MINUTES</h2>
                    <form class="tracking-form d-flex w-100 mt-5 align-items-center justify-content-center">
                       
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <button type="button" id="btn-register" class="btn-1 box-shadow model">Register Instantly</button>
                            </div>
                        </div>
                    </form>
                    <h4>
                        Instantly receive nearby delivery jobs, you provide a great service <br> and we will help you grow the value of your own business.
                    </h4>
                    <div class="logo">
                       
                    </div>
                </div>
                <div class="col-lg-3 ml-auto mobile-map">
                    <img src="{% static 'delex/images/phone.png' %}" />
                </div>
            </div>
        </div>

        <ul id="scene">
            <li class="layer fifth" data-depth="0.10">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </li>
            <li class="layer forth" data-depth="0.20">
                <div></div>
                <div></div>
                <div></div>
            </li>
            <li class="layer third" data-depth="0.30">
                <div></div>
                <div></div>
                <div></div>
            </li>
            <li class="layer second" data-depth="0.50">
                <div></div>
                <div></div>
                <div></div>
            </li>
            <li class="layer front" data-depth="1.00">
                <div></div>
                <div></div>
                <div></div>
            </li>
        </ul>
    </section>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="{% static 'delex/js/progress-bar.js' %}"></script>
    <script src="{% static 'delex/js/app.js' %}"></script>

    <!-- animation -->

    <script type="text/javascript" src="https://matthew.wagerfield.com/parallax/deploy/jquery.parallax.js"></script>
    <script type="text/javascript" src="https://ricostacruz.com/jquery.transit/jquery.transit.js?v=14845"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn-register").click(function () {
                window.location.href = "{% url 'site:delex-register' %}"
            });

            $("#scene").parallax({
                frictionX: 0.1,
                frictionY: 0.1,
            });

            moveBubbles();
            setInterval(function () {
                moveBubbles();
            }, 8000);

            function moveBubbles() {
                $("li div").each(function () {
                    var random = Math.ceil(Math.random() * 100);
                    var random2 = Math.ceil(Math.random() * 100);

                    var whatWay = Math.ceil(Math.random() * 2);

                    if (whatWay == 1) {
                        $(this).transition(
                            {
                                x: "+=" + random + "",
                                y: "+=" + random2 + "",
                            },
                            8000,
                            "linear"
                        );
                    } else {
                        $(this).transition(
                            {
                                x: "-=" + random + "",
                                y: "-=" + random2 + "",
                            },
                            8000,
                            "linear"
                        );
                    }
                });
            }
        });
    </script>
   
</body>

</html>
