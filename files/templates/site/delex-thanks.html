{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>DELEX</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'delex/style.css' %}" />
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <!-- animation -->
    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3 primary-bg">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="{% static 'delex/images/born-to-tack.png' %}" alt="logo" width="150">
                </a>
                <h3 class="m-0 p-0 clr-white">
                    Helping you to grow your own delivery business.</h3>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- Registeration Form -->
            <div class="col-md-8 col-lg-8 ml-auto" style="min-height: 460px;">
                <form>
                  
                    <div class="row align-items-center d-flex">
                        <h1 class="mb-5"><img src="{% static 'delex/images/001-graph.png' %}"> You have successfully registered !</h1>
                    </div>
                </form>
            </div>
            <!-- For Demo Purpose -->
            <div class="col-md-4 pr-lg-4 mb-5 mb-md-0">
                <img src="{% static 'delex/images/delivery.jpg' %}" alt="" class="img-fluid mb-3 d-none d-md-block">
                <!-- <h1>Help you to grow</h1> -->

            </div>


        </div>
    </div>
    <footer class="py-2 primary-bg text-center m-auto">
        <span class="clr-white mr-2">Powered by</span> <img src="{% static 'delex/images/logo.png' %}">
    </footer>



    <script type="text/javascript">
        $(document).ready(function () {
            $('input, select').on('focus', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
            });
            $('input, select').on('blur', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
            });

        });
    </script>
</body>

</html>
