{% extends 'base/skeleton-market-place.html' %}
{% load static %}


{% block page-title %}
Authentium - Cart
{% endblock page-title%}


{% block body %}


<main class="inner-shop_page">
    <!-- banner section -->
    <!-- ---------------order online------------------- -->
    <section class="order common-img order-online shop-product">
        <div class="container">
            <div class="row">
                <div class="heading text-center w-100 animated fadeInDown wow">
                    <h2 class="animate__animated animate__fadeInDown"><span>Thanks for your Order.</span></h2>
                    <ol class="breadcrumb animate__animated animate__fadeInUp">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="index.html">Shop List</a></li>
                        <li class="breadcrumb-item"><a href="#">Cart</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
  


    <!-- ======= Clients Section ======= -->
    <section id="clients" class="clients">
        <div class="container-fluid" data-aos="zoom-in">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="owl-carousel clients-carousel">
                        <img src="{% static 'assets/img/clients/client-1.png' %}" alt="" />
                        <img src="{% static 'assets/img/clients/client-2.png' %}" alt="" />
                        <img src="{% static 'assets/img/clients/client-3.png' %}" alt="" />
                        <img src="{% static 'assets/img/clients/client-4.png' %}" alt="" />
                        <img src="{% static 'assets/img/clients/client-5.png' %}" alt="" />
                        <img src="{% static 'assets/img/clients/client-6.png' %}" alt="" />
                        <img src="{% static 'assets/img/clients/client-7.png' %}" alt="" />
                        <img src="{% static 'assets/img/clients/client-8.png' %}" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Clients Section -->

</main>




{% endblock body %}
