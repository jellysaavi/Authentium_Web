{% extends 'base/skeleton-app.html' %}
{% load static %}

<!-- BODY  -->
{% block body %}
<style>
    #map {
      height: 100%;
      width: 100%;
    }

</style>
  
<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Subheader-->
    <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <!--begin::Info-->
            <div class="d-flex align-items-center flex-wrap mr-2">
                <!--begin::Page Title-->
                <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Order Map View</h5>
                <!--end::Page Title-->
            </div>
            <!--end::Info-->
        </div>
    </div>
    <!--end::Subheader-->

 
            <div id="map"></div>
     
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI9HmjyJZe99qmUjNQUI69sHksTIlWkS8&callback=initMap">
</script>
<script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8,
      });
    }

</script>

<!--end::Content-->
{% endblock body %}
<!-- //BODY  -->
